name: Java CI with Maven

# triggers
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      MAVEN_OPTS: -Xmx2G

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Validate module & POM presence
        id: check
        run: |
          MODULE_DIR="ParseThroughAPI"
          POM_PATH="$MODULE_DIR/pom.xml"
          echo "Checking for module directory: $MODULE_DIR"
          if [ -d "$MODULE_DIR" ] && [ -f "$POM_PATH" ]; then
            echo "Found $POM_PATH"
            echo "pom_present=true" >> "$GITHUB_OUTPUT"
            # export module dir for later steps
            echo "module_dir=$MODULE_DIR" >> "$GITHUB_OUTPUT"
          else
            echo "ERROR: Required module or pom not found: $POM_PATH" >&2
            echo "pom_present=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Debug listing (optional, prints module contents)
        if: steps.check.outputs.pom_present == 'true'
        run: |
          echo "Module dir: ${{ steps.check.outputs.module_dir }}"
          ls -la "${{ steps.check.outputs.module_dir }}"
          echo "POM preview:"
          sed -n '1,120p' "${{ steps.check.outputs.module_dir }}/pom.xml" || true

      - name: Build & run tests (module: ParseThroughAPI)
        if: steps.check.outputs.pom_present == 'true'
        run: mvn -B -ntp -f "${{ steps.check.outputs.module_dir }}/pom.xml" verify

      - name: Upload built JAR(s)
        if: steps.check.outputs.pom_present == 'true' && success()
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: |
            ${{ steps.check.outputs.module_dir }}/target/*.jar
            ${{ steps.check.outputs.module_dir }}/target/*-jar-with-dependencies.jar

      - name: Upload test reports (Surefire / Failsafe)
        if: steps.check.outputs.pom_present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            ${{ steps.check.outputs.module_dir }}/target/surefire-reports/**
            ${{ steps.check.outputs.module_dir }}/target/failsafe-reports/**

      - name: Update dependency graph (optional, won't fail workflow on error)
        if: steps.check.outputs.pom_present == 'true' && github.event_name == 'push'
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        continue-on-error: true
